<!Doctype html>
<html>
<head>
	<title>Canvas Sketch</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery.ps-color-picker.min.js"></script>
	<script src="javascript.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="draw()" onresize="fit()">
	<div id="container">
		<div id="center">
			<div class="section">
				<label>color</label>
				<div id="colorField"></div>
			</div>
			<div class="section">
				<label>mode</label>
				<div id="switchspan">
					<span>smooth</span>
					<span>line</span>
					<span>path</span>
				</div>
			</div>
			<div class="section">
				<label>size</label>
				<div id="sizeContainer">
					<span onclick="javascript: $('#size').val(($('#size').val() != '1') ? (parseInt($('#size').val())-1).toString() : '1'); sizeVal = $('#size').val()">-</span>
					<input id="size" value="1">
					<span onclick="javascript: $('#size').val(($('#size').val() != '10') ? (parseInt($('#size').val())+1).toString() : '10'); sizeVal = $('#size').val()">+</span>
				</div>
			</div>
			<div class="section">
				<label>tablet mode</label>
				<input id="tabletMode" type="checkbox" checked>
			</div>
		</div>
	</div>
	<canvas id="canvas" oncontextmenu="javascript: points=[]; return false">
	Your Browser does not support HTML Canvas.
	</canvas>
	<embed src="music.mp3" autostart=true loop=false volume=100 hidden=true><noembed><bgsound src="yourfile.mp3"></noembed>
</body>
</html>
